<form class="Form">
  <div class="Form-field Form-field--withPlaceholder Grid" role="search">
    <input class="Form-input Grid-cell u-sizeFill u-text-r-s" required id="search">
    <label class="Form-label" for="search">{{ t.search_form_label | capitalize }}...</label>
    <button class="Grid-cell u-sizeFit Icon-search u-background-60 u-color-white u-padding-all-s u-textWeight-700"
      title="{{ t.search_form_start }}" aria-label="{{ t.search_form_start }}">
    </button>
  </div>
</form>
